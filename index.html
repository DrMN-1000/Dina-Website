<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الحب - الأميرة دينا</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- طبقة التعتيم -->
    <div class="love-overlay"></div>
    
    <!-- القلوب العائمة -->
    <div class="floating-hearts">
        <div class="heart"><i class="fas fa-heart"></i></div>
        <div class="heart"><i class="fas fa-heart"></i></div>
        <div class="heart"><i class="fas fa-heart"></i></div>
        <div class="heart"><i class="fas fa-heart"></i></div>
        <div class="heart"><i class="fas fa-heart"></i></div>
    </div>

    <!-- حاوية تسجيل الدخول -->
    <div class="login-container">
        <!-- نبضات القلب -->
        <div class="heart-pulse"></div>
        
        <!-- العنوان الرومانسي -->
        <h1 class="romantic-title">
            <i class="fas fa-heart"></i> 
            أهلًا بقلبي 
            <i class="fas fa-heart"></i>
        </h1>
        
        <!-- نموذج تسجيل الدخول -->
        <form class="love-form" id="loginForm">
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="🧡 أدخلي كلمة السر السحرية" required>
                <i class="fas fa-lock secret-icon"></i>
            </div>
            
            <button type="submit">
                افتحي بوابة الحب 
                <i class="fas fa-key"></i>
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
    <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const password = document.querySelector("input").value;
    
    if (password === "dena") {
        // حفظ حالة الجلسة
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "profile.html";
    } else {
        alert("كلمة المرور خاطئة!");
    }
});
</script>
</body>
</html>
