<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عالم الأميرة دينا 🫶</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* تخصيص الخلفية */
         body {
            background-image: url('../images/profile-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* تخصيص الأزرار */
        .special-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            margin: 1rem;
            cursor: pointer;
        }
        
        .special-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        /* تنسيقات المجلدات */
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .folder {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #ffd700;
        }

        .folder i {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .folder span {
            font-size: 1.2rem;
            color: #fff;
        }

        .folder:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="profile-page">
<script>
// التحقق من حالة الجلسة
if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "index.html"; // إعادة التوجيه للصفحة الرئيسية
}
</script>
<button onclick="logout()" class="special-btn">تسجيل الخروج</button>
    <!-- الهيدر الرئيسي -->
    <header class="profile-header">
        <h1 style="font-size: 3rem; color: #ffd700; text-shadow: 2px 2px 4px #000;">الأميرة دينا 👑</h1>
        <p style="font-size: 1.5rem; color: #fff; margin-top: 1rem;">ملكة قلبي وروح حياتي 💖</p>
    </header>

    <!-- قسم الأزرار الخاصة -->
    <div class="buttons-container" style="text-align: center; margin: 2rem 0;">
        <button class="special-btn" onclick="location.href='video1.html'">
            🎥 فيديوهات خاصة
        </button>
        <button class="special-btn" onclick="location.href='birthday.html'">
            🎂 عيد ميلاد سعيد
        </button>
        <button class="special-btn" onclick="location.href='message.html'">
            💌 رسالة من قلب الامير محمد
        </button>
        <button class="special-btn" onclick="location.href='video2.html'">
            🎬 فيديو 🙂
        </button>
    </div>

    <!-- قسم المحتوى الرئيسي -->
    <main class="page-container">
        <!-- قسم المجلدات -->
        <section class="folders-section">
            <h2 style="color:#ffd700; text-align:center; margin:2rem 0;">مجلدات الاميرة دندن ❤️</h2>
            
            <div class="folders-grid">
                <!-- مجلد الصور -->
                <div class="folder" onclick="location.href='pages/photos.html'">
                    <i class="fas fa-images"></i>
                    <span>البوم صور الكتكوتة 😍 </span>
                </div>
                
                <!-- مجلد الفيديوهات -->
                <div class="folder" onclick="location.href='pages/videos.html'">
                    <i class="fas fa-video"></i>
                    <span> فيديوهات ❤️🌹</span>
                </div>
                
                <!-- مجلد الذكريات -->
                <div class="folder" onclick="location.href='pages/memories.html'">
                    <i class="fas fa-heart"></i>
                    <span>ذكريات🫶🤍💕</span>
                </div>
            </div>
        </section>

        <!-- قسم العد التنازلي -->
        <section class="countdown-container">
            <div class="countdown-content">
                <h2 class="countdown-title">
                    ❤️ العد التنازلي لاسعد يوم لقلبي 🤩🥳 ❤️
                </h2>
                
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">أيام</div>
                    </div>
                    
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">ساعات</div>
                    </div>
                    
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">دقائق</div>
                    </div>
                    
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">ثواني</div>
                    </div>
                </div>
                
                <p class="countdown-message">
                    كل ثانية تقربني من لحظة احتضانك.. عيد ميلادك بداية سعادتي 🎂
                </p>
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer style="text-align: center; padding: 2rem; color: #fff;">
        <p>صنع بكل الحب ❤️  [من القلب الى القلب ]</p>
    </footer>

    <script>
        // العد التنازلي
        const targetDate = new Date('2025-02-28T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (diff < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = `
                    <div class="celebration-box">
                        <h2>🎉 مبروك! اليوم الموعود قد حان 🎂</h2>
                        <p>كل عام وأنتِ أغلى إنسانة في حياتي 💖</p>
                        <button class="special-btn" onclick="location.href='birthday.html'">
                            شاهد مفاجآت العيد 🎁
                        </button>
                    </div>
                `;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
    <script>
function logout() {
    localStorage.removeItem("isLoggedIn"); // حذف الجلسة
    window.location.href = "index.html"; // التوجيه لصفحة تسجيل الدخول
}
</script>
</body>
</html>
